<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna-Recipe</title>
</head>
<body>
    <h1>Lasagna Recipe</h1>
        <img src="https://www.modernhoney.com/wp-content/uploads/2019/08/Classic-Lasagna-12-scaled.jpg" 
        alt="Cooked lasagna" width="2560" height="1584">
    <h2>Description</h2>
        <p>Tasty lasagna.</p>
        <p>Super tasty.</p>
    <h3>Ingredients</h3>
        <ul>
            <li>1/4 cup tomato</li>
            <li>10 lb mozzarella</li>
            <li>65 lb ground beef</li>
            <li>300 lb pasta sheet</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Mix everything together in a bowl.</li>
            <li>Blend the mixture with a food processor.</li>
            <li>Bake at 400c for 24 hours.</li>
        </ol>
    
</body>
